function* selectionSort() {
  let smallest
  for (let min = 0; min < arr.length; min++) {
    smallest = min
    for (let j = min + 1; j < arr.length; j++)
      if (arr[j] < arr[smallest]) smallest = j
      
    swap(arr, min, smallest)
    sm = smallest
    current = min
    yield
 }
}
